<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Workers Page</title>
</head>
<body>
    <input type="text" id="name" placeholder="The Name Of Worker">
    <input type="text" id="age" placeholder="The Age Of Worker">
    <input type="text" id="skills" placeholder="The Skills Of Worker, If It's Found">
    <button class="addBtn">Add</button>
    <button class="showBtn">Show</button>
    <p id="nameError1" style="color: red; display: none;">The Name Is Empty</p>
    <p id="nameError2" style="color: red; display: none;">You Can Not Use This Name</p>
    <p id="ageError1" style="color: red; display: none;">The Age Is Not Number</p>
    <p id="ageError2" style="color: red; display: none;">The Age Is Empty</p>
    <p id="skillsError" style="color: red; display: none;">You Should Put (,) Between The Skills</p>
    <script src="main.js"></script>
</body>
</html>
